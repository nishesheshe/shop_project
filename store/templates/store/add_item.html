<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'store/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<form action="{% url 'add_item' category_slug %}" method="POST" enctype="multipart/form-data">{% csrf_token %}

        {{product_creation_form|crispy}}
    </div>

</form>
</div>
{% endblock content %}
</body>
</html>
